name: Playwright Code Review Agent

on:
  # Manual trigger via checkbox in PR description
  pull_request_target:
    types: [edited]

jobs:
  check-trigger:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.determine.outputs.should_run }}
    steps:
      - name: Check if review checkbox is checked
        id: determine
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          if echo "$PR_BODY" | grep -qiE '\[x\]\s*Run Playwright Code Review'; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "Checkbox is checked - triggering review"
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "Checkbox not checked - skipping"
          fi

  review:
    needs: check-trigger
    if: needs.check-trigger.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Get changed Playwright files
        id: changed-files
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          echo "Checking full PR diff: $BASE_SHA..$HEAD_SHA"
          FILES=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" \
            | grep 'apps/backend-e2e/playwright/' \
            | grep -v 'README.md' \
            | grep -v 'CONVENTIONS.md' \
            | tr '\n' ' ')
          echo "files=$FILES" >> $GITHUB_OUTPUT

          # Count files and calculate tiered max-turns
          FILE_COUNT=$(echo "$FILES" | wc -w | tr -d ' ')
          echo "file_count=$FILE_COUNT" >> $GITHUB_OUTPUT

          if [ "$FILE_COUNT" -gt 0 ]; then
            MAX_TURNS=$(( ((FILE_COUNT - 1) / 10 + 1) * 10 ))
            if [ $MAX_TURNS -gt 50 ]; then MAX_TURNS=50; fi
            echo "max_turns=$MAX_TURNS" >> $GITHUB_OUTPUT
            echo "Found $FILE_COUNT Playwright file(s), setting max-turns to $MAX_TURNS"
          else
            echo "max_turns=10" >> $GITHUB_OUTPUT
            echo "No Playwright files changed"
          fi

      - name: Setup Node.js
        if: steps.changed-files.outputs.file_count > 0
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code
        if: steps.changed-files.outputs.file_count > 0
        run: npm install -g @anthropic-ai/claude-code

      - name: Run Claude Code Review
        if: steps.changed-files.outputs.file_count > 0
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"

          PROMPT="Review the Playwright test changes in PR #${PR_NUMBER} of ${OWNER}/${REPO}.

          Focus on CONVENTIONS.md standards:
          - COB pattern compliance
          - Selector strategy
          - Auto-waiting assertions
          - Code reuse (flag new methods that duplicate existing ones)
          - Avoid overengineering (unnecessary abstractions, overly complex solutions)

          Use the GitHub MCP server to submit a pull request review with inline comments on specific lines where issues are found. Use the create_pull_request_review tool with:
          - owner: ${OWNER}
          - repo: ${REPO}
          - pull_number: ${PR_NUMBER}
          - event: COMMENT
          - body: A brief summary of the review
          - comments: Array of inline comments with path, line, and body for each issue

          Be concise. No preamble needed."

          claude -p "$PROMPT" \
            --max-turns ${{ steps.changed-files.outputs.max_turns || '10' }} \
            --allowedTools "mcp__github__create_pull_request_review,mcp__github__get_pull_request,mcp__github__get_pull_request_files,Read,Glob,Grep"

      - name: Skip (no Playwright changes)
        if: steps.changed-files.outputs.file_count == 0
        run: echo "No Playwright files changed, skipping review"
